<div class="knowledge-header__search">
	
	<div class="knowledge-header__search-field-wrapper">
	
		<form class="knowledge-header__search-form" data-form="knowledge-header">
	
			<input type="search" title="{{Placeholder}}" placeholder="{{Placeholder}}" class="knowledge-header__search-field">
	
			<button type="submit">
				
			</button>
	
		</form>
	
	</div>

	<div class="filter-bar">
		
		<button type="button" class="filter-bar__menu-btn" data-accordion-control="1" data-accordion-set="filters" data-accordion-ind="set">

		</button>

		<div class="filter-bar__curr-filters">
		
			<p class="filter-bar__curr-text">{{FilterStatus}}</p>
		
			<ul class="filter-bar__curr-filter-list" data-filter-list>
		
				<li class="filter-bar__curr-filter--placeholder" data-filter-active="placeholder">
		
					<span class="filter-bar__curr-filter-txt">{{FilterDefault}}</span>
		
				</li>
		
			</ul>
		
		</div>
	
	</div>

</div>
