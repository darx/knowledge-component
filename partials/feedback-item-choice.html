<label for="answer_{{Index}}" role="button" tabindex="0" onkeyup="event.which !== 13 ? false : this.click()" class="sx_form_label_radio">
    <span class="sx_label_text">{{Answer}}</span>
    <input type="checkbox" name="feedback[]" id="answer_{{Index}}_{{Value}}" data-checkbox-group="group_{{Index}}" value="{{Value}}">
    <span class="sx_label_icon"></span>
</label>
